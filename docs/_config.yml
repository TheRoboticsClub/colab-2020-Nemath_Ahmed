# Site settings
title: Nemath Ahmed


lang: en-US
timezone: Asia/Jakarta
image: /colab-Nemath_Ahmed/assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/TheRoboticsClub/colab-Nemath_Ahmed
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Nemath Ahmed


  username: nemathahmed
  email: nemath.ahmed14@email.com
  avatar: /colab-Nemath_Ahmed/assets/img/avatar.jpg

# Url settings
url: "https://theroboticsclub.github.io"
baseurl: "/colab-Nemath_Ahmed"
# permalink: /:title/
google_analytics: UA-167199833-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
